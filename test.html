          <script type="application/javascript">
          function Melon(){
            function musicPlaying(){
              var canvas = document.getElementById('canvas');
                  context = canvas.getContext('2d');
              context.strokeStyle = 'rgba(204, 204, 204, 1)';
              context.lineWidth = 2;
              context.beginPath();
              context.moveTo(0, 710);
              context.lineTo(canvas.width, 710);
              context.stroke();

              context.strokeStyle = 'black';
              context.lineWidth = 1;
              i = 0;
              while(i < 2){
                context.beginPath();
                context.moveTo(10, 730 + i * 7);
                context.lineTo(40, 730 + i * 7);
                context.stroke();
                i += 1;
              }
              context.beginPath();
              context.moveTo(10, 744);
              context.lineTo(25, 744);
              context.stroke();

              context.beginPath();
              context.moveTo(30, 740);
              context.lineTo(30, 748);
              context.lineTo(40, 744);
              context.lineTo(30, 740);
              context.fill();
              //-----------------------------------------------------
              context.font = 'bold 15px malgum gothic';
              context.fillStyle = 'black';
              context.fillText('잠이 오질 않네요', 60, 735);

              context.font = '11px malgum gothic';
              context.fillStyle = 'gray';
              context.fillText('장범준', 60, 752);
              //--------------------------------------------------
              context.fillStyle = 'black';
              context.beginPath();
              context.moveTo(340,735);
              context.lineTo(320,720);
              context.lineTo(320,750);
              context.lineTo(340,735);
              context.fill();//big

              context.beginPath();
              context.moveTo(370,735);
              context.lineTo(360,728);
              context.lineTo(360,742);
              context.lineTo(370,735);
              context.fill();//right

              context.beginPath();
              context.moveTo(285,735);
              context.lineTo(295,728);
              context.lineTo(295,742);
              context.lineTo(285,735);
              context.fill();//left

              context.strokeStyle = 'black';
              context.lineWidth = 1;
              context.beginPath();
              context.moveTo(285, 742);
              context.lineTo(285, 728);
              context.stroke();

              context.beginPath();
              context.moveTo(370, 742);
              context.lineTo(370, 728);
              context.stroke();// lines stuck on tri

              context.strokeStyle = 'rgba(204, 204, 204, 1)';
              context.lineWidth = 1;
              context.beginPath();
              context.moveTo(0, 760);
              context.lineTo(canvas.width, 760);
              context.stroke();
            }
            function systemUI(color){
              var canvas = document.getElementById('canvas');
                  context = canvas.getContext('2d');
              context.font = '14px bold malgun gothic';
              context.fillStyle = color;
              context.strokeStyle = color;
              context.fillText('14:12',20, 15);
              //current time
              context.lineWidth = 3;
              var i = 0;
              while(i < 5){
                context.beginPath();
                context.moveTo(300 + i * 5, 15);
                context.lineTo(300 + i * 5, 15 - i * 3);
                context.stroke();
                i++;
              }//sigmal bar
              context.beginPath();
              context.arc(340, 15, 10, Math.PI * 5/4, Math.PI * 7/4, false);
              context.stroke();

              context.beginPath();
              context.arc(340, 15, 6, Math.PI * 5/4, Math.PI * 7/4, false);
              context.stroke();

              context.beginPath();
              context.arc(340, 15, 2, Math.PI * 5/4, Math.PI * 7/4, false);
              context.stroke();
              //wifi
              context.lineWidth = 0.5;
              //context.strokeStyle=color;
              context.strokeRect(360, 4.5, 20, 12.5);
              context.fillStyle = 'rgba(51,204,51,1)';
              context.fillRect(362, 6, 10, 10);
              context.fillStyle = color;
              context.fillRect(380, 9, 2, 4);
              //battery icon
            }
            function inAppButtons(){
              var canvas = document.getElementById('canvas'),
                  context = canvas.getContext('2d');

              context.strokeStyle='black';
              context.lineWidth=1;

              context.beginPath()
              context.moveTo(15, 780);
              context.lineTo(30, 770);
              context.lineTo(45, 780);
              context.lineTo(45, 795);
              context.lineTo(35, 795);
              context.lineTo(35, 790);
              context.arc(30, 790, 5, 0, Math.PI, true);
              context.lineTo(25, 795);
              context.lineTo(15, 795);
              context.lineTo(15, 780);
              context.stroke();

              context.beginPath();
              context.moveTo(110, 770);
              context.lineTo(130, 770);
              context.lineTo(130, 795);
              context.lineTo(110, 795);
              context.lineTo(110, 770);
              context.stroke();

              context.beginPath();
              context.arc(120, 783, 4, 0, Math.PI*2, false);
              context.stroke();

              context.beginPath();
              context.moveTo(133, 770);
              context.lineTo(135, 772);
              context.lineTo(135, 793);
              context.lineTo(133, 795);
              context.stroke();
              //second icon

              context.beginPath();
              context.arc(200, 780, 12, Math.PI / 4, Math.PI * 3/4, true);
              context.stroke();

              context.beginPath();
              context.arc(200, 780, 7.5, Math.PI / 4, Math.PI * 3/4, true);
              context.stroke();

              context.beginPath();
              context.arc(200, 780, 3, Math.PI/2 , Math.PI * 5/2, false);
              context.lineTo(200, 792);
              context.stroke();
              //center icon

              context.beginPath();
              context.arc(280, 780, 10, Math.PI/4, Math.PI * 9/4, false);
              context.lineTo(293, 793);
              context.stroke();
              //search icon

              context.beginPath();
              context.moveTo(350, 770);
              context.lineTo(375, 770);
              context.lineTo(375, 780);
              context.lineTo(350, 780);
              context.lineTo(350, 770);
              context.stroke();

              context.beginPath();
              context.moveTo(350, 783);
              context.lineTo(375, 783);
              context.lineTo(375, 793);
              context.lineTo(350, 793);
              context.lineTo(350, 783);
              context.stroke();

              context.beginPath();
              context.moveTo(360, 775);
              context.lineTo(365, 775);

              context.moveTo(360, 788);
              context.lineTo(365, 788);
              context.stroke();
              //drawer icon
            }
            function mainPage(){

                  context.lineWidth = 7;
                  context.arc(46, 40, 4, 0, Math.PI * 2);

                }

                    context.moveTo(360, 52 + i * step_y);
                    context.lineTo(390, 52 + i * step_y)

                    i += 1;
                  }

                  context.fillStyle = 'rgba(255, 255, 255,1)';

                  context.fillStyle = 'rgba(255, 255, 255, 1)';

                  green_mint.addColorStop(1, 'rgba(51, 204, 51, 1)');
                  context.fillStyle = green_mint;
                  context.beginPath();
                  context.moveTo(160, 250);
                  context.lineTo(165, 240);
                  context.lineTo(175, 240);
                  context.lineTo(175, 270);
                  context.lineTo(165, 270);
                  context.lineTo(165, 250);
                  context.lineTo(160, 250);
                  context.fill();

                  context.beginPath();
                  context.arc(190, 255, 15, 0, Math.PI * 2, false);
                  context.fill();

                  context.beginPath();
                  context.arc(215, 255, 15, 0, Math.PI * 2, false);
                  context.fill();

                context.fillStyle = 'rgba(255, 255, 204, 1)';
                  context.beginPath();
                  context.arc(190, 255, 7, 0, Math.PI * 2, false);
                  context.fill();

                  context.beginPath();
                  context.arc(215, 255, 7, 0, Math.PI * 2, false);
                  context.fill();
                  //-------------------------------------------------------
                  var blue_green = context.createLinearGradient(280, 180, 390, 290);
                  blue_green.addColorStop(0, 'rgba(0, 255, 123, 1)');
                  blue_green.addColorStop(1, 'rgba(0, 204, 255, 1)');
                  context.fillStyle = blue_green;
                  context.fillRect(280, 180, 110, 110);

                  context.font='bold 15px malgum gothic';
                  context.fillStyle = 'rgba(255, 255, 255,1)';
                  context.fillText('My Daily', 295, 210);
                  context.fillText('Mix', 295, 230);
                  context.font='10px malgum gothic';
                  context.fillText('넬 (Nell), 장범준...', 295, 280);
                }
                function secondLine(){
                  context.font='bold 18px malgum gothic';
                  context.fillStyle = 'rgba(0, 0, 0, 1)';
                  context.fillText('최신음악', 10, 330);

                  context.font='15px malgum gothic';
                  context.fillStyle = 'rgba(51, 204, 51, 1)';
                  context.fillText('전체', 95, 330);

                  context.font='15px malgum gothic';
                  context.fillStyle = 'rgba(0, 0, 0, 1)';
                  context.fillText('국내', 140, 330);

                  context.font='15px malgum gothic';
                  context.fillStyle = 'rgba(0, 0, 0, 1)';
                  context.fillText('해외', 185, 330);

                  context.font='14px malgum gothic';
                  context.fillStyle = 'rgba(153, 153, 153, 1)';
                  context.fillText('전체보기', 330, 330);

                  context.strokeStyle = 'rgba(153, 153, 153, 1)';
                  context.lineWidth = 1;
                  let i = 0;
                  while(i < 2){
                    context.beginPath();
                    context.moveTo(133 + i * 45, 317);
                    context.lineTo(133 + i * 45, 332);
                    context.stroke();
                    i += 1;
                  }
                  var music = [];
                  function AlbumList(src, aName_1, aName_2, artist, i, j){
                      music[i * 3 + j] = new Image();
                      music[i * 3 + j].src = src;
                      music[i * 3 + j].onload = function(e) {
                        context.drawImage(music[i * 3 + j], 10 + 135 * j, 350 + i * 180, 110, 110);
                      };
                      if(aName_2 != ''){
                        context.font='bold 15px malgum gothic';
                        context.fillStyle = 'black';
                        context.fillText(aName_1, 10 + 135 * j, 480 + i * 180);
                        context.fillText(aName_2, 10 + 135 * j, 500 + i * 180);

                        context.font='14px malgum gothic';
                        context.fillStyle = 'gray';
                        context.fillText(artist, 10 + 135 * j, 520 + i * 180);
                      }
                      else{
                        context.font='bold 15px malgum gothic';
                        context.fillStyle = 'black';
                        context.fillText(aName_1, 10 + 135 * j, 480 + i * 180);

                        context.font='14px malgum gothic';
                        context.fillStyle = 'gray';
                        context.fillText(artist, 10 + 135 * j, 500 + i * 180);
                      }
                  }
                  AlbumList('../2017203020/AlbumCover/Celebrity.jpg', 'Celebrity', '', '아이유', 0, 0);
                  AlbumList('../2017203020/AlbumCover/asura_balbalta.jpg', 'AsuRa BalBalTa', '', '리쌍', 0, 1);
                  AlbumList('../2017203020/AlbumCover/Seperation_Anxiety.jpg', 'Seperation', 'Anxiety', '넬 (NELL)', 0, 2);
                  AlbumList('../2017203020/AlbumCover/RedDiaryPage1.jpg', 'Red Diary', 'Page.1', '볼빨간사춘기', 1, 0);

                }
                systemUI('black');
                melonIcon();
                membershipBox();
                threeLines();
                toLikeMusic();
                firstLine();
                secondLine();
                musicPlaying();
                inAppButtons();
                context.canvas.onmousedown = function (e) {
                  context.clearRect(0, 0, canvas.width, canvas.height);
                  currentMusic();
                };
              }
              function currentMusic(){
                var canvas = document.getElementById('canvas'),
                    context = canvas.getContext('2d');
                var black_brown = context.createLinearGradient(0, 0, 0, 400);
                  black_brown.addColorStop(0, 'rgba(23, 11, 0, 1)');
                  black_brown.addColorStop(1, 'rgba(51, 0, 0, 1)');
                context.fillStyle = black_brown;
                context.fillRect(0, 0, 400, 450);
                function titleNArtist(){
                  context.font = '10px malgum gothic';
                  context.fillStyle = 'gray';
                  context.fillText('AAC', 100, 65);
                  context.fillText('128K', 100, 75);

                  context.font = '18px bold malgum gothic';
                  context.fillStyle = 'white';
                  context.fillText('잠이 오질 않네요', 130, 72);

                  context.font = '13px malgum gothic';
                  context.fillStyle = 'gray';
                  context.fillText('장범준', 175, 100);
                }
                function threeDotsNCurve(){
                  context.strokeStyle = 'white';
                  context.lineJoin = 'round';
                  context.lineWidth = 1.5;
                  context.beginPath();
                  context.moveTo(350, 55);
                  context.lineTo(365, 70);
                  context.lineTo(380, 55);
                  context.stroke();

                  i = 0;
                  while(i < 3){
                    context.beginPath();
                    context.fillStyle = 'rgba(255, 255, 255 ,1)';
                    context.arc(365, 90 + i * 5, 1.5, 0, Math.PI * 2);
                    context.fill();
                    i += 1;
                  }
                }
                function albumCover(){
                  var cantSleep = new Image();
                  cantSleep.src = '../2017203020/AlbumCover/cant_sleep.jpg';
                  cantSleep.onload = function(e) {
                    context.drawImage(cantSleep, 35, 175, 330, 330);
                  };
                }
                function heartNNum(){
                  context.fillStyle = 'red';
                  context.beginPath();
                  context.arc(40, 530, 7, Math.PI, Math.PI * 2, false);
                  context.arc(54, 530, 7, Math.PI, Math.PI * 2, false);
                  context.lineTo(47, 543);
                  context.lineTo(33, 530);
                  context.fill();//heart

                  context.fillStyle = 'black';
                  context.font = 'bold 15px malgun gothic';
                  context.fillText('126,463', 70, 540);
                }
                function rightButtons(){
                  context.strokeStyle = 'rgba(204, 204, 204, 1)';
                  context.lineJoin = 'round';
                  context.strokeRect(270, 515, 55, 30);

                  context.font = '14px malgun gothic';
                  context.fillText('유사곡', 278, 535);
                  //similar musics
                  var insta_grad = context.createLinearGradient(345, 545, 375, 515);
                  insta_grad.addColorStop(0, 'yellow');
                  insta_grad.addColorStop(0.3, 'red')
                  insta_grad.addColorStop(0.6, 'purple');
                  insta_grad.addColorStop(1, 'blue');

                  context.strokeStyle = insta_grad;
                  context.lineJoin = 'round';
                  context.lineWidth = 1.5;
                  context.beginPath();
                  context.arc(352, 522, 7, Math.PI, Math.PI * 3/2, false);
                  context.lineTo(368, 515);
                  context.arc(368, 522, 7, Math.PI * 3/2, 0, false);
                  context.lineTo(375, 538);
                  context.arc(368, 538, 7, 0, Math.PI * 1/2, false);
                  context.lineTo(352, 545);
                  context.arc(352, 538, 7, Math.PI * 1/2, Math.PI, false);
                  context.lineTo(345, 522);
                  context.stroke();

                  context.beginPath();
                  context.arc(360, 530, 8, 0, Math.PI * 2, false);
                  context.stroke();

                  context.beginPath();
                  context.fillStyle = 'rgba(103, 0, 204, 1)';
                  context.arc(369, 520, 2, 0, Math.PI * 2, false);
                  context.fill(); // instagram button
                }
                function lyrics(){
                  context.font = '16px malgum gothic';
                  context.fillStyle = 'green';
                  context.fillText('당신은 날 설레게 만들어', 110, 590);

                  context.fillStyle = 'black';
                  context.fillText('조용한 내 마음 자꾸만 춤추게 해', 80, 620);
                }
                function progressBar(){
                  context.strokeStyle = 'rgba(204, 204, 204, 1)';
                  context.lineWidth = 3;
                  context.beginPath();
                  context.moveTo(60, 700);
                  context.lineTo(340, 700);
                  context.stroke();
                  //------------------------------------------------------------
                  var endPoints = [{x:350, y:700}, {x:370, y:715}],
                      controlPoints = [{x:370, y:700}, {x:350, y:715}];

                  context.lineWidth = 1;
                  context.strokeStyle = 'rgba(102, 102, 102, 1)';
                  context.beginPath();
                  context.moveTo(endPoints[0].x, endPoints[0].y);
                  context.bezierCurveTo(controlPoints[0].x, controlPoints[0].y,
                                        controlPoints[1].x, controlPoints[1].y,
                                        endPoints[1].x, endPoints[1].y);
                  context.stroke();

                  context.beginPath();
                  context.moveTo(controlPoints[0].x, controlPoints[0].y);
                  context.bezierCurveTo(endPoints[0].x, endPoints[0].y,
                                        endPoints[1].x, endPoints[1].y,
                                        controlPoints[1].x, controlPoints[1].y);
                  context.stroke();

                  context.beginPath();
                  context.moveTo(367, 713);
                  context.lineTo(370, 715);
                  context.lineTo(367, 717);
                  context.stroke();

                  context.beginPath();
                  context.moveTo(367, 698);
                  context.lineTo(370, 700);
                  context.lineTo(367, 702);
                  context.stroke();       //shuffle button
                  //----------------------------------------------
                  context.beginPath()
                  context.moveTo(15, 712);
                  context.lineTo(15, 700);
                  context.lineTo(40, 700);
                  context.stroke();

                  context.beginPath();
                  context.moveTo(37, 697);
                  context.lineTo(40, 700);
                  context.lineTo(37, 703);
                  context.stroke();

                  context.beginPath()
                  context.moveTo(45, 700);
                  context.lineTo(45, 712);
                  context.lineTo(20, 712);
                  context.stroke();

                  context.moveTo(23, 709);
                  context.lineTo(20, 712);
                  context.lineTo(23, 715);

                  context.font = '12px bold malgun gothic';

                  context.fillText('4:36', 315, 720);
                }
                function bottomLine(){

                  i = 0;

                    context.beginPath();
                    context.moveTo(15, 750 + i * 7);
                    context.lineTo(40, 750 + i * 7);

                  }

                  context.moveTo(15, 764);
                  context.lineTo(25, 764);

                  context.beginPath();
                  context.fillStyle = 'black';
                  context.moveTo(30, 760);
                  context.lineTo(30, 768);
                  context.lineTo(40, 764);
                  context.lineTo(30, 760);
                  context.fill();
                  //-----------------------------------------
                  context.beginPath();
                  context.moveTo(185,740);
                  context.lineTo(185,770);
                  context.lineTo(215,755);
                  context.lineTo(185,740);
                  context.fill();//big tri

                  context.beginPath();
                  context.moveTo(260,745);
                  context.lineTo(260,765);
                  context.lineTo(280,755);
                  context.lineTo(260,745);
                  context.fill();//right tri

                  context.beginPath();
                  context.moveTo(110,755);
                  context.lineTo(130,765);
                  context.lineTo(130,745);
                  context.lineTo(110,755);
                  context.fill();//left tri

                  context.strokeStyle = 'black';
                  context.lineWidth = 3;
                  context.beginPath();
                  context.moveTo(280, 745);
                  context.lineTo(280, 765);
                  context.stroke();

                  context.beginPath();
                  context.moveTo(110, 745);
                  context.lineTo(110, 765);
                  context.stroke();// lines stuck on tri
                  //----------------------------------------
                  context.lineWidth = 2;
                  context.strokeStyle = 'black';
                  context.beginPath();
                  context.lineJoin = 'round';
                  context.moveTo(360, 745);
                  context.lineTo(350, 750);
                  context.lineTo(345, 750);
                  context.lineTo(345, 760);
                  context.lineTo(350, 760);
                  context.lineTo(360, 765);
                  context.stroke();

                }
                systemUI('white');
                titleNArtist();
                threeDotsNCurve();
                albumCover();
                heartNNum();
                rightButtons();
                lyrics();
                progressBar();
                bottomLine();
                context.canvas.onmousedown = function (e) {
                  context.clearRect(0, 0, canvas.width, canvas.height);
                  myOwnMusicDrawer();
                };
                /*canvas.addEventListener("click", function(e) {
                  alert("xpos : " + e.layerX + ", ypos : " + e.layerY);
